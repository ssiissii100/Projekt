<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/styleEditTask.css" />
  <script type="text/javascript" src="./scripts/editTask.js"></script>
  <script type="text/javascript" src="./scripts/logout.js"></script>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Edit task</title>
</head>

<body>
  <form id="logoutForm">
    <button type="submit" id="logoutButton" class="btn btn-dark"> Logout</button>
  </form>

  <div id="container">
    <div id="editContainer">
      <h1>Selected task:</h1>
      <table id="table">
        <tr>
          <th>Id</th>
          <th id="taskWidth">Task</th>
          <th>Status</th>
        </tr>
      </table>
      <h1>Edit Task</h1>
      <form id="saveTask">
        <label>New task title</label>
        <input type="text" id="newTaskTitle" required>
        <label>Set task to done</label>
        <input type="checkbox" id="taksStatus">
        <button type="submit" class="btn btn-outline-dark" id="saveButton">Save</button>
        <button type="button" class="btn btn-outline-dark" id="cancelButton">Cancel</button>
      </form>
    </div>
  </div>

</body>

</html>
