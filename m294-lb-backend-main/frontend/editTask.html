<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css"/>
    <script type = "text/javascript" src ="./scripts/editTask.js"></script>
    <script type = "text/javascript" src ="./scripts/logout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Edit task</title>
</head>
<body>
  <form id = "logoutForm">
    <button type="submit" id="logoutButton" class="btn btn-dark"> Logout</button>
  </form>
 
  <div id="container">
    <table id = "table">
        <tr>
          <th>Id</th>
          <th id = "taskWidth">Task</th>
          <th>Status</th>
        </tr>
    </table>

    <form id = "saveTask">
        
        <input type = "text" id = "newTaskTitle ">
        <input type="checkbox" id="taksStatus">
        <button type="submit" class="btn btn-outline-dark">Save</button>
    </form>
  </div>
  
</body>
</html>
